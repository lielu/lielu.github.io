<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <title>this's a demo</title>
        <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    </head>
    <body>
        <div>
            <a id="J-call-app" href="javascript:;" class="label">Open IMDb Intent</a>
            <input id="J-download-app" type="hidden" name="storeurl" value="market://details?id=com.imdb.mobile">
        </div>

        <script>
            (function(){
                var ua = navigator.userAgent.toLowerCase();
                var t;
                var config = {
                    /*scheme:必须*/
                    //scheme_IOS: 'imdb://',
                    scheme_Adr: 'intent://www.imdb.com/name/nm0000129#Intent;scheme=imdb;action=android.intent.action.VIEW;package=com.imdb.mobile;end',
					//scheme_Adr: 'imdb://www.imdb.com/name/nm0000129',
                    download_url: document.getElementById('J-download-app').value,
                    timeout: 1000
                };

                function openclient() {
                    var startTime = Date.now();

                    var ifr = document.createElement('iframe');


                    ifr.src = config.scheme_Adr; /*ua.indexOf('os') > 0 ? config.scheme_IOS : */ 
                    ifr.style.display = 'none';
					ifr.onload = function() { // if app is not installed, then will go this function
        				window.location = config.download_url;
    				};
					
                    document.body.appendChild(ifr);

                    var t = setTimeout(function() {
                        var endTime = Date.now();

						// window.location = 'imdb:///name/nm0000129';
                        //if (!startTime || endTime - startTime < config.timeout + 200) { 
						//	window.location = config.download_url;
                        //} else {
                            //window.location = 'imdb:///name/nm0000129';
                        //}

						document.body.removeChild(ifr); 
                    }, config.timeout);

                    window.onblur = function() {
                        clearTimeout(t);
                    }

					//document.getElementById("J-call-app").remove();
                }
                window.addEventListener("DOMContentLoaded", function(){
                    document.getElementById("J-call-app").addEventListener('click',openclient,false);

                }, false);
            })()
        </script>
    </body>
</html>
