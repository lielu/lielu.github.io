		<script>
			var ua = navigator.userAgent.toLowerCase();
var isAndroid = ua.indexOf("android") > -1;
alert(isAndroid);
if(isAndroid) { // if is android
    // your app address for local
    var ifrSrc = 'intent://com.imdb.mobile#Intent;scheme=imdb;action=android.intent.action.VIEW;end';
    var ifr = document.createElement('iframe');
    ifr.src = ifrSrc ;
    ifr.onload = function() { // if app is not installed, then will go this function
		alert('installed!');
		window.location = 'https://play.google.com/store/apps/';
    };
    ifr.style.display = 'none';
    document.body.appendChild(ifr);

    setTimeout(function(){
        document.body.removeChild(ifr); // remove the iframe element
    }, 1000);
} else { // if is not android
    window.location = 'http://imdb.com';
}
			</script>
<a href="imdb:///name/nm0000129" id="link">
	Sign In

</a>

  </body>
